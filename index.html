<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting...</title>
  
  <!-- Auto Redirect after 5 seconds -->
  <meta http-equiv="refresh" content="5; url=https://anjane.tech" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color:  white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #111;
      font-family: Arial, sans-serif;
    }
    .logo {
      width: 250px;
      height: auto;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .logo:hover {
      transform: scale(1.05);
    }
    p {
      margin-top: 1em;
      font-size: 1.2em;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <a href="https://anjane.tech">
    <img src="https://anjane.tech/images/logo.png" alt="Logo" class="logo">
  </a>
  <p>Redirecting you shortly...</p>
</body>
</html>
